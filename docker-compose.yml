version: '3'
services:
  app:
    build: ./
    image: switchbot-meter-monitor
    ports:
      - ${APP_PORT:-3000}:3000
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: always
  devices:
    profiles: [devices]
    build: ./
    image: switchbot-meter-monitor
    env_file:
      - .env
    command: ["node", "/app/tools/list_devices.js"]
  appdev:
    profiles: [appdev]
    build: ./
    image: switchbot-meter-monitor
    ports:
      - ${APP_PORT:-3000}:3000
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    volumes:
      - ./:/app
    # command: ["yarn", "install"] 
    command: sh -c 'yarn install && yarn start'